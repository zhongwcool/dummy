<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK版本管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 1rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }

        .header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.75rem;
            margin-bottom: 0;
        }

        .version-card {
            margin-bottom: 1rem;
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .version-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-content {
            flex: 1;
        }

        .card-actions {
            margin-top: auto;
            padding-top: 1rem;
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            font-size: 0.9rem;
        }

        .card-text {
            font-size: 0.875rem;
        }

        .md5-hash {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            word-break: break-all;
        }

        .btn {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }

        .btn-lg {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .badge {
            font-size: 0.75rem;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding-top: 0.5rem;
                padding-bottom: 1rem;
            }

            .header {
                margin-bottom: 1rem;
                padding-bottom: 0.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .container {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }

            .card-title {
                font-size: 1rem;
            }

            .card-subtitle {
                font-size: 0.8rem;
            }

            .card-text {
                font-size: 0.8rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }

            .btn-lg {
                font-size: 0.9rem;
                padding: 0.375rem 0.75rem;
            }

            .badge {
                font-size: 0.7rem;
            }

            .md5-hash {
                font-size: 0.7rem;
                padding: 0.15rem 0.3rem;
            }

            /* 移动端按钮组优化 */
            .card-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .card-actions .btn {
                width: 100%;
                margin-bottom: 0.25rem;
            }

            /* 移动端版本信息布局优化 */
            .version-info {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }

            .version-info .text-muted {
                margin-bottom: 0.25rem;
            }
        }

        /* 平板端优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .card-title {
                font-size: 1.05rem;
            }
        }

        /* 桌面端优化 */
        @media (min-width: 1025px) {
            .container {
                max-width: 1200px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .card-subtitle {
                font-size: 0.95rem;
            }

            .card-text {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }

        /* 大屏幕优化 */
        @media (min-width: 1400px) {
            .container {
                max-width: 1000px;
            }
        }

        /* 超大屏幕优化 */
        @media (min-width: 1600px) {
            .container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-center">APK版本管理系统</h1>
    </div>

    <div class="row">
        <div class="col-12">
            <h3 class="mb-3">最新版本</h3>
            <div id="latestVersion" class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <h3 class="mb-3">历史版本</h3>
            <div id="versionHistory" class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 获取版本信息
        fetchVersions();

        // 检查是否允许删除（从上传页面跳转过来才允许）
        const urlParams = new URLSearchParams(window.location.search);
        window.allowDelete = urlParams.get('allowDelete') === 'true';
    });

    // 获取版本信息
    function fetchVersions() {
        fetch('/api/update/history')
            .then(response => response.json())
            .then(data => {
                renderLatestVersion(data.latest);
                renderVersionHistory(data.history);
            })
            .catch(error => {
                console.error('获取版本信息失败:', error);
                alert('获取版本信息失败，请刷新页面重试');
            });
    }

    // 渲染最新版本
    function renderLatestVersion(version) {
        const latestVersionEl = document.getElementById('latestVersion');

        if (!version || Object.keys(version).length === 0) {
            latestVersionEl.innerHTML = '<div class="col-12"><div class="alert alert-info">暂无版本信息</div></div>';
            return;
        }

        const releaseDate = version.uploadDate || '未知日期';
        const fileSize = formatFileSize(version.fileSize);

        latestVersionEl.innerHTML = `
                <div class="col-12">
                    <div class="card version-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                ${version.versionName} 
                                <span class="badge bg-primary">最新</span>
                                ${version.forceUpdate ? '<span class="badge bg-danger">强制更新</span>' : ''}
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">版本号: ${version.versionCode} | 包名: ${version.packageName}</h6>
                            <div class="card-content">
                                <div class="version-info">
                                    <p class="card-text">
                                        <small class="text-muted">上传日期: ${releaseDate}</small>
                                        ${fileSize ? `<br><small class="text-muted">文件大小: ${fileSize}</small>` : ''}
                                    </p>
                                    ${version.md5 ? `<p class="card-text"><small class="text-muted">MD5: <span class="md5-hash">${version.md5.toUpperCase()}</span></small></p>` : ''}
                                </div>
                                <p class="card-text">${version.updateDescription.replace(/\n/g, '<br>')}</p>
                            </div>
                            <div class="card-actions d-flex justify-content-between">
                                <a href="${version.downloadUrl}" class="btn btn-success" download>下载APK</a>
                                ${window.allowDelete ? `<button class="btn btn-outline-danger" onclick="deleteVersion(${version.versionCode})">删除</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
    }

    // 渲染版本历史
    function renderVersionHistory(versions) {
        const versionHistoryEl = document.getElementById('versionHistory');

        if (!versions || versions.length === 0) {
            versionHistoryEl.innerHTML = '<div class="col-12"><div class="alert alert-info">暂无历史版本</div></div>';
            return;
        }

        let html = '';
        versions.forEach(version => {
            const releaseDate = version.releaseDate || '未知日期';
            const fileSize = formatFileSize(version.fileSize);

            html += `
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card version-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">
                                    ${version.versionName}
                                    ${version.forceUpdate ? '<span class="badge bg-danger">强制更新</span>' : ''}
                                </h5>
                                <h6 class="card-subtitle mb-2 text-muted">版本号: ${version.versionCode} | 包名: ${version.packageName}</h6>
                                <div class="card-content">
                                    <div class="version-info">
                                        <p class="card-text">
                                            <small class="text-muted">发布日期: ${releaseDate}</small>
                                            ${fileSize ? `<br><small class="text-muted">文件大小: ${fileSize}</small>` : ''}
                                        </p>
                                        ${version.md5 ? `<p class="card-text"><small class="text-muted">MD5: <span class="md5-hash">${version.md5.toUpperCase()}</span></small></p>` : ''}
                                    </div>
                                    <p class="card-text">${version.updateDescription.replace(/\n/g, '<br>')}</p>
                                </div>
                                <div class="card-actions d-flex justify-content-between">
                                    <a href="${version.downloadUrl}" class="btn btn-outline-primary" download>下载APK</a>
                                    ${window.allowDelete ? `<button class="btn btn-outline-danger" onclick="deleteVersion(${version.versionCode})">删除</button>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        });

        versionHistoryEl.innerHTML = html;
    }



    // 删除版本
    function deleteVersion(versionCode) {
        if (!confirm('确定要删除此版本吗？此操作不可恢复！')) {
            return;
        }

        fetch(`/api/update/${versionCode}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || '删除失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('删除成功');
                fetchVersions();
            })
            .catch(error => {
                console.error('删除失败:', error);
                alert(error.message || '删除失败，请重试');
            });
    }

    // 格式化文件大小
    function formatFileSize(bytes) {
        if (!bytes) return '';

        const units = ['B', 'KB', 'MB', 'GB'];
        let size = bytes;
        let unitIndex = 0;

        while (size >= 1024 && unitIndex < units.length - 1) {
            size /= 1024;
            unitIndex++;
        }

        return `${size.toFixed(2)} ${units[unitIndex]}`;
    }
</script>
</body>
</html>
